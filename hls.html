    <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
    <script src="https://unpkg.com/video.js/dist/video.js"></script>
    <script src="https://unpkg.com/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script>
</head>

<body>
    <video id="live" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="none" width="960" height="540">
    <source src="http://13.70.1.75:7002/live/movie.m3u8" type='application/x-mpegURL'>
    </video>
    <script type="text/javascript">
        videojs.options.hls.overrideNative = true;
        videojs.options.html5.nativeAudioTracks = false;
        videojs.options.html5.nativeVideoTracks = false;
        var myPlayer = videojs('live');
        videojs("live").ready(function () {
            var myPlayer = this;
            myPlayer.play();
        });
    </script>
</body>
